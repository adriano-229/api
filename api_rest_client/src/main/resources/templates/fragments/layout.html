<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(pageTitle)">
  <meta charset="UTF-8"/>
  <title th:text="${pageTitle}">Admin</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<header th:fragment="header(title)">
  <h1 th:text="${title}">Title</h1>
</header>
<div th:fragment="alerts(success, error)">
  <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
  <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
</div>
<div th:fragment="actions(basePath)">
  <a class="btn" th:href="@{/{path}(path=${basePath})}">Back to List</a>
  <a class="btn" th:href="@{/}">Home</a>
</div>
<footer th:fragment="footer">
  <p>&copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span></p>
</footer>
</body>
</html>
