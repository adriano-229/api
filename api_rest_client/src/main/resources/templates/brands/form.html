<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(${isReadOnly} ? entityName + ' Details' : entityName + ' Form')"></head>
<body>
<header th:replace="fragments/layout :: header(${isReadOnly} ? entityName + ' Details' : (isEdit ? 'Edit ' + entityName : 'Create ' + entityName))"></header>
<div th:replace="fragments/layout :: alerts(${success}, ${error})"></div>

<div th:if="${isReadOnly}">
  <p><strong>ID:</strong> <span th:text="${entity.id}">1</span></p>
  <p><strong>Name:</strong> <span th:text="${entity.name}">Name</span></p>
  <div class="actions">
    <a class="btn" th:href="@{/{path}/edit/{id}(path=${basePath},id=${entity.id})}">Edit</a>
  </div>
</div>

<form th:if="${!isReadOnly}" method="post"
      th:object="${entity}"
      th:action="${isEdit} ? @{/{path}/{id}(path=${basePath},id=${entity.id})} : @{/{path}(path=${basePath})}">
  <input th:if="${isEdit}" th:field="*{id}" type="hidden"/>
  <div>
    <label for="name">Name:</label>
    <input id="name" required th:field="*{name}" type="text"/>
  </div>
  <div class="actions">
    <button th:text="${isEdit ? 'Update' : 'Create'}" type="submit">Submit</button>
  </div>
</form>

<div th:replace="fragments/layout :: actions(${basePath})"></div>
<div th:replace="fragments/layout :: footer"></div>
</body>
</html>
